<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Що всередині</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f2f5;
      color: #333;
      line-height: 1.6;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h1 {text-align: center; margin-bottom: 1rem; color: #2c3e50;}
    .desc {
      margin-top: 1rem;
      font-size: 1.1rem;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
    }
    .hint {
      text-align: center;
      margin-top: 2rem;
      font-style: italic;
      color: #888;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 2rem;
      background: #27ae60;
      color: #fff;
      padding: 1rem;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {background: #1e8449;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Що всередині?</h1>
    <div class="desc">
      Ти отримаєш покроковий PDF-гайд, який покаже, як запустити прибуткову схему монетизації, навіть без стартового бюджету. Простий для новачків, але ефективний для досвідчених. 
    </div>

    <p class="hint">Кнопка для продовження нижче</p>
    <a class="btn" href="page3.html">Далі</a>
  </div>
</body>
</html>
